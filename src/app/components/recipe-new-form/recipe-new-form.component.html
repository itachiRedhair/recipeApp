<div class="container-fluid">
    <button class="btn btn-success" 
            (click)="onSave()" 
            routerLink='defaultdetails'
            [disabled]='recipeForm.invalid'>Save</button>
    <button class="btn btn-danger" (click)='onClear()'>Clear</button>
    <form [formGroup]='recipeForm'>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text"
               id='name' 
               name='name'
               class="form-control"
               formControlName='name'>
      </div>
      <div class="form-group">
          <label for="imgurl">Image URL:</label>
          <input type="text"
                 id='imgurl' 
                 name='imgurl'
                 class="form-control"
                 formControlName='imgurl'>
      </div>
      <div class="form-group">
          <label for="description">Description:</label>
          <textarea type="text"
                    rows='5'
                    id='desctiption'
                    name='description'
                    class="form-control"
                    formControlName='description'>
          </textarea> 
      </div>
      <fieldset formArrayName='ingFldArr'>
        <legend>Ingredients</legend>
          <div class="form-group row" *ngFor='let ingFld of ingFldArr.controls; let i=index;' [formGroupName]='i'>
            <div class="col-xs-6" >
              <input  type="text"
                      id='ingname'
                      name='ingname'
                      class="form-control"
                      formControlName='ingname'>
            </div>
            <div class="col-xs-3" >
              <input  type="number"
                      id='ingamt'
                      name='ingamt'
                      class="form-control"
                      formControlName='ingamt'>
            </div>
            <div class="col-xs-3" >
              <button class="btn btn-danger" (click)='onDeleteIng(i)'>X</button>
            </div>
          </div>
      </fieldset>
      <button class="btn btn-success" (click)='addIngFld()'>Add Ingredient</button>
    </form>
  </div>
